<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>SIGS</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Sistema de Alocação de Salas Inteligente da UnB.">
    <link rel="stylesheet" media="all" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" media="all" href="../assets/css/style.css" />
    <link rel="stylesheet" media="all" href="../assets/css/form.css" />
    <script src="../assets/js/jquery-1.12.4.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/menu.js"></script>
  </head>
  <body>

    <nav class="navbar myNavBar">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavBarCollapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand myBrand" href="home.html">SIGS</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="myNavBarCollapse">
          <ul class="nav navbar-nav myNav" id="myNav">
          </ul>
          <ul class="nav navbar-nav navbar-right myNav">
            <li><a href="minha_conta.html">Minha Conta</a></li>
            <li><a href="../index.html">Sair</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <main class="mainConteiner">
      <div class="container">
        <h1>Relatório por Turmas</h1>
        <form class="report_school">
          <input type="radio" name="relatorio" id="to_all" class="all_reports_school_room" checked>
          <label class="school_room_reports">Todas</label>
          <input type="radio" name="relatorio" id="to_allocations" class="allocations_reports_school_room">
          <label class="school_room_reports">Alocadas</label>
          <input type="radio" name="relatorio" id="to_not_allocations" class="no_all_reports_school_room">
          <label class="school_room_reports">Não Alocadas</label>
        </form>
        <div class="btn_relatorio_schoolroom">
          <a href="report_school_room_all.pdf"  class="btn btn-danger reports_all" >Gerar Relatório Todas as turmas</a>
          <a href="report_school_room_allocation.pdf"  class="btn btn-danger reports_allocation display_none" >Gerar Relatório de Turmas Alocadas</a>
           <a href="report_school_room_not_allocation.pdf" class="btn btn-danger reports_no_all display_none" >Gerar Relatório de turmas não Alocadas</a>
          <br>
        </div>
      </div><!-- /.container -->
    </main>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <img src="../assets/img/sigs_small_logo.png" alt="SIGS Logos" class="myLogo"/>
          </div>
          <div class="col-sm-3" id="col1">
            <ul class="myList">
            </ul>
          </div>
          <div class="col-sm-3" id="col2">
            <ul class="myList">
            </ul>
          </div>
          <div class="col-sm-3">
            <ul class="myList">
              <li><a href="minha_conta.html">Minha Conta</a></li>
              <li><a href="../index.html">Sair</a></li>
            </ul>
            <div class="text-right">
              <a href="http://www.unb.br" target="_blank">
                <img src="../assets/img/rodape_unb.png" alt="SIGS Logos" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript">

      $(".all_reports_school_room").click(function(){
        $(".reports_allocation").addClass("display_none");
         $(".reports_no_all").addClass("display_none");
         $(".reports_all").removeClass("display_none");

       });

      $(".allocations_reports_school_room").click(function(){
        $(".reports_allocation").removeClass("display_none");
         $(".reports_all").addClass("display_none");
         $(".reports_no_all").addClass("display_none");
      });

       $(".no_all_reports_school_room").click(function(){
         $(".reports_all").addClass("display_none");
         $(".reports_no_all").removeClass("display_none");
         $(".reports_allocation").addClass("display_none");
      });
    </script>
  </body>
</html>
