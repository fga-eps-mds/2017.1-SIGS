      <header class="navbar-default myNav">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

				</button>

        <figure class="unbLogo">
          <a href="http://www.unb.br" target="_blank">
            <img src="../assets/img/rodape_unb.png" alt="SIGS Logos" />
          </a>
        </figure>
      </header>
      <main class="mainConteiner">
        <h1>Minha Conta</h1>
        <form class="edit_user" id="edit_user_4" action="#" accept-charset="UTF-8" method="post">

          <label for="user_name">E-mail</label>
          <input class="form-control" value="wallacy@unb.br" disabled="disabled" type="text" name="user[name]" id="user_name" /><br>

          <label for="user_name">CPF</label>
          <input class="form-control" value="05012348888" disabled="disabled" type="text" name="user[name]" id="user_name" /><br>

          <label for="user_name">Registro UnB</label>
          <input class="form-control" value="1234588" disabled="disabled" type="text" name="user[name]" id="user_name" /><br>

          <label for="user_name">Nome: </label>
          <input class="form-control" placeholder="Digite seu nome completo" type="text" value="Wallacy Braz" name="user[name]" id="user_name" /><br>

          <label for="user_password">Senha: </label>
          <input class="form-control" placeholder="Digite sua senha" type="password" name="user[password]" id="user_password" /><br>

          <label for="confirm_password">Confirmar Senha: </label>
          <input type="password" name="confirm_password" id="confirm_password" class= "form-control" placeholder= "Digite sua senha"/>

          <div class="actions">
            <input type="submit" name="commit" value="Salvar" class="pull-right btn btn-default btn-success" data-disable-with="Salvar" />
            <a class="btn btn-default btn-danger" data-confirm="Esta ação não poderá mais ser desfeita. Tem certeza que deseja continuar?" href="#">Excluir Conta</a>
          </div>
        </form>
      </main>
