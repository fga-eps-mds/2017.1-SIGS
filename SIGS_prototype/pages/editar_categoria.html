  <body>

    <nav class="navbar myNavBar">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavBarCollapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          </button>

    <main class="mainConteiner">
      <div class="container">

        <h1>Editar Categoria de Sala</h1>
        <form class="edit_category" id="edit_category_1" action="#" accept-charset="UTF-8" method="post">
          <label for="category_name">Categoria</label>
          <input class="form-control" value="Sala de informática" type="text" name="category[name]" id="category_name" /><br>

          <div class="actions">
            <input type="submit" name="commit" value="Salvar" class="pull-right btn btn-default btn-success" data-disable-with="Salvar" />
          </div>
        </form>
      </div><!-- /.container -->
    </main>

    <footer class="footer">
