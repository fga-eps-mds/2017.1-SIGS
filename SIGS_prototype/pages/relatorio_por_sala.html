      select{width:100%;}

  <body>

    <nav class="navbar myNavBar">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavBarCollapse" aria-expanded="false">

            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand myBrand" href="home.html">SIGS</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="myNavBarCollapse">
          <ul class="nav navbar-nav myNav" id="myNav">
          </ul>
          <ul class="nav navbar-nav navbar-right myNav">
            <li><a href="minha_conta.html">Minha Conta</a></li>

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <main class="mainConteiner">
      <div class="container">
        <h1>Relatório por Sala</h1>
        <form action="Relatório_salas.pdf">
          <label>Departamento</label>
          <select>
            <option>Departamento de Física</option>
            <option>Departamento de Matemática</option>
            <option>Departamento de Artes</option>
            <option>Departamento de Design</option>
          </select>

          <br>


          <input type="checkbox" name="" id="salas">
          <label>Todas as Salas</label>

          <br>

          <label>Filtrar salas pelo código:(A pessoa digita parte do código e o select abaixo atualiza de acordo com cada tecla digitada)</label><br>
          <span style="color: red;"></span>
          <div class="search-elements">
            <input placeholder="Digite o código da Sala" id="input-search-field" class="search-input" type="text" name="current_search[search]" style="width:100%" />
          </div>

          <label>Código da Sala:</label><br>
          <span style="color: red;"></span>
          <select class="sala_select">
            <option>S10</option>
            <option>BSAS11</option>
            <option>BSAS12</option>
            <option>BSAN08</option>
          </select>

          <br>

          <label>1ª Semana</label><br>

          <select>
            <option selected="selected">Aqui terão todas as semanas desde o inicio do período de alocação até o fim do período letivo</option>
            <option>06/03/2017 à 11/03/2017</option>
            <option>13/03/2017 à 18/03/2017</option>
            <option>20/03/2017 à 25/03/2017</option>
            <option>27/03/2017 à 01/04/2017</option>
          </select>

          <br>

          <label>Última Semana</label>
          <br>
          <select>
            <option selected="selected">Aqui terão todas as semanas desde o inicio do período de alocação até o fim do período letivo</option>
            <option>06/03/2017 à 11/03/2017</option>
            <option>13/03/2017 à 18/03/2017</option>
            <option>20/03/2017 à 25/03/2017</option>
            <option>27/03/2017 à 01/04/2017</option>
          </select>
          <br>
          <br>


          <div class='actions'>
            <input type="submit" name="commit" value="Gerar" class="pull-right btn btn-default btn-success" data-disable-with="Gerar" />
          </div>
        </form>
      </div><!-- /.container -->
    </main>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <img src="../assets/img/sigs_small_logo.png" alt="SIGS Logos" class="myLogo"/>
          </div>
          <div class="col-sm-3" id="col1">
            <ul class="myList">
            </ul>
          </div>
          <div class="col-sm-3" id="col2">
            <ul class="myList">
            </ul>
          </div>
          <div class="col-sm-3">
            <ul class="myList">
              <li><a href="minha_conta.html">Minha Conta</a></li>
              <li><a href="../index.html">Sair</a></li>
            </ul>
            <div class="text-right">
              <a href="http://www.unb.br" target="_blank">
                <img src="../assets/img/rodape_unb.png" alt="SIGS Logos" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript">

      $('input:checkbox').click(function (){
        $("#input-search-field").prop('disabled', $(this).prop('checked'));
        $("#sala_select").prop('disabled', $(this).prop('checked'));
        if($(this).prop('checked')){
          $("span").html("Campo desativado");

        }else {
          $("span").html("");
        }
      });
   </script>
 </body>
