<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>SIGS</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Sistema de Alocação de Salas Inteligente da UnB.">
    <link rel="stylesheet" media="all" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" media="all" href="../assets/css/style.css" />
    <link rel="stylesheet" media="all" href="../assets/css/navbar.css" />
    <script src="../assets/js/jquery-1.12.4.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/menu.js"></script>
  </head>
  <body>
    <div class="container container-fluid myContainer">
      <header class="navbar-default myNav">
        <figure class="logo">
          <img src="../assets/img/sigs_logo.png" alt="SIGS Logos" />
        </figure>

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

        <ul class="nav navbar-nav" id="myNavBar"></ul>

        <figure class="unbLogo">
          <a href="http://www.unb.br" target="_blank">
            <img src="../assets/img/rodape_unb.png" alt="SIGS Logos" />
          </a>
        </figure>
      </header>
      <main class="mainConteiner">
        <h1>Editar Sala</h1>

        <form class="edit_room" id="edit_room_2" action="salas.html">

          <label for="room_name">Código da Sala</label>
          <input class="form-control" value="bbb" disabled="disabled" type="text" name="room[name]" id="room_name" /><br>

          <label for="room_name">Nome</label>
          <input class="form-control" value="S10" type="text" name="room[name]" id="room_name" /><br>

          <label for="room_name">Ativo</label>
          <input name="room[active]" type="hidden" value="0" /><input class="form-control" style="text-align:left; width: auto" type="checkbox" value="1" checked="checked" name="room[active]" id="room_active" /><br>

          <label for="room_name">Prédio: </label>
          <input class="form-control" value="Pavilhão João Calmon" disabled="disabled" type="text" name="room[name]" id="room_name" /><br>

          <label for="room_name">Categorias: </label><br>
          <form action="">
            <input type="checkbox" name="category" value="Retroprojetor">Retroprojetor<br>
            <input type="checkbox" name="category" value="Ar_condicionado">Ar condicionado<br>
            <input type="checkbox" name="category" value="Sala_de_informatica">Sala de informática<br>
            <input type="checkbox" name="category" value="Laboratório_quimico">Laboratório Químico<br>
            <input type="checkbox" name="category" value="Sala_de_informatica">Auditório<br>
          </form>

          <div class='actions'>
            <input type="submit" name="commit" value="Salvar" class="pull-right btn btn-default btn-success" data-disable-with="Salvar" />
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
