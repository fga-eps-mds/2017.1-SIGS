  <body>

    <nav class="navbar myNavBar">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavBarCollapse" aria-expanded="false">

    <main class="mainConteiner">
      <div class="container">
        <h1>Nova Turma</h1>
        <div class="row">
          <div class="col-sm-8">
            <form id="school_room">
              <label>Disciplina</label>
                <select>
                  <option>Cálculo 1</option>
                  <option>História da Arte</option>
                  <option>Matemática Discreta</option>
                </select>
                <div class="short_input">
                  <label>Nome</label>
                  <input type="text" class="form-control">
                  <label>Capacidade</label>
                  <input type="number" class="form-control">
                </div>
              <br>
              <p>Cursos Preferenciais</p>
              <div class="checkbox-group">
                <input type="checkbox">
                <label class="myLabel">Engenharia de Software</label>
                <input type="checkbox">
                <label class="myLabel">Engenharia Eletrônica</label>
                <input type="checkbox">
                <label class="myLabel">Medicina</label>
                <input type="checkbox">
                <label class="myLabel">Design</label>
              </div>
              <br>
              <p>Categorias</p>
              <div class="checkbox-group">
                <input type="checkbox">
                <label class="myLabel">Retroprojetor</label>
                <input type="checkbox">
                <label class="myLabel">Laboratório Químico</label>
              </div>
              <br>
              <a href="visualizar_turmas.html" class="btn btn-danger" role="button">Voltar</a>
              <input type="submit" value="Criar Turma" class="btn btn-default btn-success" />
            </form>
          </div>
        </div>
      </div><!-- /.container -->
    </main>

            </ul>

            <div class="text-right">
              <a href="http://www.unb.br" target="_blank">
                <img src="../assets/img/rodape_unb.png" alt="SIGS Logos" />

          </div>
        </div>
