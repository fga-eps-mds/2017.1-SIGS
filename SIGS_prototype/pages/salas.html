<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>SIGS</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Sistema de Alocação de Salas Inteligente da UnB.">
    <link rel="stylesheet" media="all" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" media="all" href="../assets/css/style.css" />
    <script src="../assets/js/jquery-1.12.4.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/menu.js"></script>
  </head>
  <body>

    <nav class="navbar myNavBar">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavBarCollapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand myBrand" href="home.html">SIGS</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="myNavBarCollapse">
          <ul class="nav navbar-nav myNav" id="myNav">
          </ul>
          <ul class="nav navbar-nav navbar-right myNav">
            <li><a href="minha_conta.html">Minha Conta</a></li>
            <li><a href="../index.html">Sair</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <main class="mainConteiner">
      <div class="container">
        <h1>Salas</h1>
        <div>
          <form class="form_filter_room">
              <label class="left_zero">Nome
                  <input type="text" name="nome" min="1" max="50">
              </label>
              <label>Ala
                <select>
                  <option value=""></option>
                  <option value="norte">Ala Norte</option>
                  <option value="central">Ala Central</option>
                  <option value="sul">Ala Sul</option>
                </select>
              </label>
              <label>Prédio
                <select>
                  <option value=""></option>
                  <option value="pavilhao">Pavilhão João Calmon</option>
                  <option value="auditorio">ICC</option>
                </select>
              </label>
              <label>Vagas
                <input type="number" name="quantity" min="1" max="300" class="number">
              </label>
              <br><br>
              <label class="checkbox_space left_zero">Categorias:
                <!-- <br> -->
                <input type="checkbox" name="category1" value="Retroprojetor">Retroprojetor
                <input type="checkbox" name="category2" value="Ar_condicionado">Ar condicionado
                <input type="checkbox" name="category3" value="Sala_de_informatica">Sala de informática
                <input type="checkbox" name="category4" value="Laboratorio_Quimico">Laboratório Químico
                <input type="checkbox" name="category5" value="Auditorio">Auditório
              </label>
              <br><br>
              <label class="checkbox_space left_zero">Funcionamento:
                <input type="checkbox" name="category1" value="Retroprojetor">Ativa
                <input type="checkbox" name="category2" value="Ar_condicionado">Inativa
              </label>
          </form>
        </div>
        <button type="button" class="btn btn-success button_align">Pesquisar</button>
        <br><br>
        <table class="table">
          <tr>
            <td>Código</td>
            <td>Nome</td>
            <td>Ativo</td>
            <td>Prédio</td>
            <td style="text-align:center">Visualizar</td>
            <td style="text-align:center">Alterar</td>
            <td style="text-align:center">Excluir</td>
          </tr>
          <tr class="sala1">
            <td>S10</td>
            <td>Superior 10</td>
            <td>Sim</td>
            <td>Pavilhão João Calmon</td>
            <td style="text-align:center"><a href="mostrar_sala.html"><img src="../assets/img/icon_view.png" alt="visualizar"></a></td>
            <td style="text-align:center"><a href="alterar_sala.html"><img src="../assets/img/icon_edit.png" alt="alterar"></a></td>
            <td style="text-align:center"><a href="#!" data-toggle="modal" data-target=".modalDelete"><img src="../assets/img/icon_trash.png" alt="excluir"></a></td>
          </tr>
        </table>

      </div><!-- /.container -->
    </main>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <img src="../assets/img/sigs_small_logo.png" alt="SIGS Logos" class="myLogo"/>
          </div>
          <div class="col-sm-3" id="col1">
            <ul class="myList">
            </ul>
          </div>
          <div class="col-sm-3" id="col2">
            <ul class="myList">
            </ul>
          </div>
          <div class="col-sm-3">
            <ul class="myList">
              <li><a href="minha_conta.html">Minha Conta</a></li>
              <li><a href="../index.html">Sair</a></li>
            </ul>
            <div class="text-right">
              <a href="http://www.unb.br" target="_blank">
                <img src="../assets/img/rodape_unb.png" alt="SIGS Logos" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade modalDelete" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Excluir Sala</h4>
          </div>
          <div class="modal-body">
            <p>Tem certeza que deseja excluir essa sala?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success btnDelete" data-dismiss="modal">Confirmar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
