  - cp SIGS/config/database.yml.travis SIGS/config/database.yml
  - mysql -e 'create database myapp_test;' -uroot
notifications:
  slack: sigs-gces:IISF1PsHHYEWEMomYPJ7KWsi
branches:
  only:
  - /.*/
script:
  - cd SIGS
  - bundle install
  - bundle exec rake db:load_config
